name: Security

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    # Run weekly on Monday at 9am UTC to catch newly disclosed vulnerabilities
    - cron: "0 9 * * 1"
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        # Fails on high and critical vulnerabilities
        # Use --audit-level=critical to only fail on critical

      - name: Generate audit report
        if: always()
        run: |
          echo "## Dependency Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          npm audit --json | jq -r '
            if .metadata.vulnerabilities.total == 0 then
              "No vulnerabilities found!"
            else
              "Vulnerabilities found:\n" +
              "  Critical: \(.metadata.vulnerabilities.critical)\n" +
              "  High: \(.metadata.vulnerabilities.high)\n" +
              "  Moderate: \(.metadata.vulnerabilities.moderate)\n" +
              "  Low: \(.metadata.vulnerabilities.low)"
            end
          ' >> $GITHUB_STEP_SUMMARY 2>/dev/null || npm audit >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail on high and critical vulnerabilities in new dependencies
          fail-on-severity: high
          # Deny specific licenses if needed (uncomment to enable)
          # deny-licenses: GPL-3.0, AGPL-3.0
