name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Metro
        uses: actions/cache@v3
        with:
          path: node_modules/.cache/metro-cache
          key: metro-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            metro-cache-${{ runner.os }}-

      - name: Install deps
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Expo doctor
        env:
          EXPO_NO_TELEMETRY: "1"
        run: npm run doctor
